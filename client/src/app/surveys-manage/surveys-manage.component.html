<a mat-raised-button color="primary" href="/add">Create Your Survey</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let survey"> {{survey.name}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let survey"> {{survey.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let survey">
            <button mat-raised-button (click)="onClickEdit(survey._id)">Edit</button>  
            <button mat-raised-button (click)="onClickDelete(survey._id)">Delete</button> 
            <button mat-raised-button (click)="onClickStat(survey._id)">Statistic</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
