<h3 class="center">Mange Survey</h3>
<a mat-fab color="primary" href="/add" class="fab-add" aria-label="Create New Survey" matTooltip="Create New Survey"
    matTooltipPosition="above">
    <mat-icon>add</mat-icon>
</a>

<div class="wrapper center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let survey"> {{survey.name}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let survey"> {{survey.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let survey" class="actionCell">
                <a mat-stroked-button [href]="'/edit/'+survey._id" class="actionButtons">Edit</a>
                <a mat-stroked-button [href]="'/stat/'+survey._id" class="actionButtons">Statistic</a>
                <mat-divider [vertical]="true" class="actionButtons deleteButton"></mat-divider>
                <button mat-stroked-button color="warn" (click)="onClickDelete(survey._id, survey.name)"
                    class="actionButtons">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
